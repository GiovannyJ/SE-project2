<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Create Account</title>
</head>

<body>
    <header>
        <nav>
            <a href="#"><img src="logo2.png" class="logo"></a>
            <ul class="rest">
                <li>
                    <div id="search-box">
                        <input type="text" id="search-input" placeholder="Search...">
                        <button id="search-button" onclick="searchDatabase()">Search</button>
                        <!--need to create searchDatabase() to search database for query-->
                    </div>
                </li>
                <li><a href="#" class="nav-button1">About Us</a></li>
                <li><a href="#" class="nav-button1">Support</a></li>
                <li><a href="login.html" class="nav-button2">Sign In</a></li>
                <li><a href="createacct.html" class="nav-button2">Create Account</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div id="header">
            <h2>Create Account</h2>
        </div>
        <div id="createacct">
            <form id="accountForm">
                <label for="accountFname">First Name:</label><br>
                <input type="text" id="Fname" name="Fname" required><br>

                <label for="accountLname">Last Name:</label><br>
                <input type="text" id="Lname" name="Lname" required><br>

                <label for="accountEmail">Email:</label><br>
                <input type="email" id="Email" name="Email" required><br>

                <label for="accountPwd">Password:</label><br>
                <input type="password" id="pwd" name="pwd" required><br>

                <label for="accountPnum">Phone Number:</label><br>
                <input type="text" id="Pnum" name="Pnum" required><br>

                <label for="accountUsername">Username:</label><br>
                <input type="text" id="Username" name="Username" required><br>
                <br>
                <button id="createAccount" >Create Account</button>
            </form>
        </div>
    </main>
    <footer>
    </footer>
</body>
<script type="module">
    import { createAccount } from "../logic/POST.logic.js";
    document.getElementById('createAccount').addEventListener('click', createAccount);
</script>

</html>
