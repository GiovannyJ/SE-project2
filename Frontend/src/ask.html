<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title></title>
</head>

<body>
    <header>
        <nav>
            <a href="#"><img src="logo2.png" class="logo"></a>
            <ul class="rest">
                <li>
                    <div id="search-box">
                        <input type="text" id="search-input" placeholder="Search...">
                        <button id="search-button" onclick="searchDatabase()">Search</button>
                        <!--need to create searchDatabase() to search database for query-->
                    </div>
                </li>
                <li><a href="about.html" class="nav-button1">About Us</a></li>
                <li><a href="#" class="nav-button1">Support</a></li>
                <li><button onclick="signOut()" class="nav-button2">Sign Out</a></li>
                <li><a href="createacct.html" class="nav-button2">Create Account</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div id="header">
            <h2>Post Your Question</h2>
        </div>
        <div id="forum">
            <form id="postForm">
                <label for="title">Title:</label><br>
                <input type="text" id="title" name="title" required><br>
                <br>
                <label for="descr">Description:</label><br>
                <textarea id="postDescr" rows=12 name="descr" required></textarea><br>
                <br>
                <label for="postGenre">Genre:</label><br>
                <input type="text" id="postGenre" name="genre" required>
                <br>
                <br>
                <label for="image">Select Image:</label><br>
                <input type="file" name="image" id="image" accept="image/*" required>
                <br>
                <br>
                <button id="createPost" type="submit" onclick="createPost()"><strong>Create Post</strong></button>
            </form>
        </div>
    </main>
    <footer>
    </footer>
</body>
<script>
    function signOut(){
        localStorage.clear();
        window.location = 'login.html'
    }
</script>
<script type="module">
    import { createPost } from "../logic/POST.logic.js";
    document.getElementById('createPost').addEventListener('click', createPost);
</script>

</html>
