<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <script src="../logic/helper.js"></script>
    <title></title>
</head>
<script>
    document.addEventListener('DOMContentLoaded', function() {

    if (getUserAccessLevel() === 'guest'){
        redirectMenu();
    }
    renderHeader_signOut();
    
    });
</script>
<body>
    <main>
        <div id="header">
            <h2>Post Your Question</h2>
        </div>
        <div id="forum">
            <form id="postForm">
                <label for="title">Title:</label><br>
                <input type="text" id="title" name="title" required><br>
                <br>
                <label for="descr">Description:</label><br>
                <textarea id="postDescr" rows=12 name="descr" required></textarea><br>
                <br>
                <label for="postGenre">Genre:</label>
                <select id="postGenre" name="postGenre" required>
                    <option value="Art">Art</option>
                    <option value="Computer Science">Computer Science</option>
                    <option value="History">History</option>
                    <option value="Literature">Literature</option>
                    <option value="Math">Math</option>
                    <option value="Discussion">Discussion</option>
                    <option value="HW Help">HW Help</option>
                    <option value="Science">Science</option>
                    <option value="Comedy">Comedy</option>
                    <option value="Other">other</option>
                </select>
                <br>
                <br>
                <label for="image">Select Image:</label><br>
                <input type="file" name="image" id="image" accept="image/*" required>
                <br>
                <br>
                <button id="createPost" type="submit"><strong>Create Post</strong></button>
            </form>
        </div>
    </main>
    <footer>
    </footer>
</body>
<script type="module">
    import { createPost } from "../logic/POST.logic.js";
    document.getElementById('createPost').addEventListener('click', createPost);
</script>

</html>
