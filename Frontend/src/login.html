<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Sign In</title>
    <script src="../logic/helper.js"></script>
</head>
<script>
    document.addEventListener('DOMContentLoaded', function() {
    renderHeader_signIn();
    });
</script>

<body>
    <main>
        <div id="header">
            <h2>Login</h2>
        </div>
        <div id="login">
            <form id="loginForm">
                <label for="username">Username:</label> <br>
                <input type="text" id="username" name="username" required><br>

                <label for="password">Password:</label><br>
                <input type="password" id="password" name="password" required><br>

                <!-- <label for="email">Email:</label><br>
                <input type="text" id="email" name="email"><br> -->
                <br>
                <button class="styled-box" type="submit" id="loginButton">Login</button>
                <button type="submit" id="guestLoginButton">Login as Guest</button>
            </form>
            <p>Forgot password? <a href="resetpassword.html"> Reset here.</a></p>
            <p>Don't have a Debug account? <a href="createacct.html"> Create one.</a></p>
        </div>
    </main>
    <footer>
    </footer>
</body>
<script type="module">
    import { login } from "../logic/POST.logic.js";
    document.addEventListener('DOMContentLoaded', () => {
        document.getElementById('loginButton').addEventListener('click', (event) => login(event, 'normal'));
        document.getElementById('guestLoginButton').addEventListener('click', (event) => login(event, 'guest'));
    });

</script>

</html>
