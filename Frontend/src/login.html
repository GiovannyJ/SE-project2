<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Sign In</title>
</head>

<body>
    <header>
        <nav>
            <a href="#"><img src="logo2.png" class="logo"></a>
            <ul class="rest">
                <li>
                    <div id="search-box">
                        <input type="text" id="search-input" placeholder="Search...">
                        <button id="search-button" onclick="searchDatabase()">Search</button>
                        <!--need to create searchDatabase() to search database for query-->
                    </div>
                </li>
                <li><a href="about.html" class="nav-button1">About Us</a></li>
                <li><a href="#" class="nav-button1">Support</a></li>
                <li><a href="login.html" class="nav-button2">Sign In</a></li>
                <li><a href="createacct.html" class="nav-button2">Create Account</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div id="header">
            <h2>Login</h2>
        </div>
        <div id="login">
            <form id="loginForm">
                <label for="username">Username:</label><br>
                <input type="text" id="username" name="username" required><br>

                <label for="password">Password:</label><br>
                <input type="password" id="password" name="password" required><br>

                <label for="email">Email:</label><br>
                <input type="text" id="email" name="email"><br>
                <br>
                <button type="submit" id="loginButton">Login</button>
                <button id="guestLoginButton">GUEST Login</button>
            </form>
            <p>Forgot password? <a href="#forgotpassword"> Reset here.</a></p>
            <p>Don't have a Debug account? <a href="createacct.html"> Create one.</a></p>
        </div>
    </main>
    <footer>
    </footer>
</body>
<script type="module">
    import { login } from "../logic/POST.logic.js";
    document.addEventListener('DOMContentLoaded', () => {
        document.getElementById('loginButton').addEventListener('click', login);
    });

</script>

</html>
