<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <script src="../logic/helper.js"></script>
    <title>Admin Panel</title>
</head>
<script>
    document.addEventListener('DOMContentLoaded', function() {
    renderHeader_signOut();
    const accessLevel = getUserAccessLevel()
    if (accessLevel === "guest" || accessLevel === "user"){
        redirectMenu();
    }
    renderAdminPanel();
    });
</script>

<body>
    <main>
        <div id="header">
            <h2>Admin Panel</h2>
        </div>
        <ul id="adminPanelList">    
            
        </ul>
    </main>
    <footer>
    </footer>
</body>

<script type="module">
   import {displayAccount, displayPost, displayComments} from "../logic/DELETE.logic.js"
   document.addEventListener('DOMContentLoaded', function() {
    document.getElementById("searchAccount").addEventListener('click', function (event) {
        event.preventDefault();
        displayAccount(event, "delete");
    });

   
    document.getElementById("searchPost").addEventListener('click', function (event) {
        event.preventDefault();
        displayPost(event);
    });


    document.getElementById("searchComment").addEventListener('click', function (event) {
        event.preventDefault();
        displayComments(event);
    });


    document.getElementById("searchAcc").addEventListener('click', function (event) {
        event.preventDefault();
        displayAccount(event, "changePerm");
    });

   })
    
</script>

</html>
