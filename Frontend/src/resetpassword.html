<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Password Reset</title>
    <script src="../logic/helper.js"></script>
</head>
<script>
    document.addEventListener('DOMContentLoaded', function() {
    renderHeader_signIn();
    });
</script>

<body>
    <main>
        <div id="header">
            <h2>Password Reset</h2>
            
        </div>
        <div id="login">
            <b> Strong passwords include numbers, letters,
            <br> and punctuation marks. </b>
            <form id="resetPwdForm">
                <br>
                <label for="username">Username:</label><br>
               <input  class= "colored-box" type="text" id="username" name="username" required><br>
               <br>
               <label for="New password">New Password:</label><br>
               <input  class= "colored-box" type="password" id="pwd1" name="pwd" required><br>
               <br>
               <label for="Retype new password">Retype New Password:</label><br>
               <input  class= "colored-box" type="password" id="confirm_pwd" name="confirm_pwd" required><br>
                <br>
                <button class="styled-box" type="submit" id="resetPwdButton">Reset Password</button>
                <button id="cancel">Cancel</button>
                
                
        </div>
    </main>
    <footer>
    </footer>
</body>
<script type="module">
    import { updatePwd } from "../logic/PATCH.logic.js";
    document.addEventListener('DOMContentLoaded', () => {
        document.getElementById('resetPwdButton').addEventListener('click', updatePwd);
        document.getElementById('cancel').addEventListener('click', () => {
            window.location.href = "login.html";
        });
    });

</script>

</html>
