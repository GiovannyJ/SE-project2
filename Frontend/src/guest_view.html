<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body>
    <header>
        <nav>
            <a href="#"><img src="logo2.png" class="logo"></a>
            <ul class="rest">
                <li>
                    <div id="search-box">
                        <input type="text" id="search-input" placeholder="Search...">

                    </div>
                </li>
                <li><a href="about.html" class="nav-button1">About Us</a></li>

            </ul>
        </nav>
    </header>
    <main>
        <script type="module">
            import { getFullContextPosts, getCommentsFullContext } from "../logic/GET.logic.js";

            async function fetchData() {
                try {
                    await getFullContextPosts();
                    await getCommentsFullContext();
                } catch (error) {
                    console.error('Error during data fetching:', error.message);
                }
            }

            fetchData();
        </script>
        <div id="question-title">
            <input type="hidden" id="postID">
            <ul>
                <li><img src="pfp.png" id="pfp" alt="circle"></li>
                <li id="title">Insert question here...</li>
            </ul>
            <br>
            <ul>
                <li id="author">Author</li>
            </ul>
            <ul>
                <li id="genre">Genre</li>
            </ul>
            <ul>
                <li id="date">Date</li>
            </ul>
        </div>
        <div id="descr">
        </div>
        <div id="img"></div>
        <div id="votes">
            <ul>
                <li><img src="thumbs down.jpg"><input type="number" id="numUp" name="numUp"></li>
                <li><img src="thumbs up.jpg"><input type="number" id="numDown" name="numDown"></li>
            </ul>
        </div>
        <h2>Comment Section</h2>

        <div id="commenter">
            <ul>
                <li><img src="pfp.png" id="pfp" alt="circle"></li>
                <li>
                    <div id="comment1">

                    </div>
                </li>
            </ul>
        </div>

    </main>
    <footer>
    </footer>
</body>
<script>
    function signOut() {
        localStorage.clear();
        window.location = 'login.html'
    }
</script>
